<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-color: #05363d;
            /* background-color: #470f24; */
        }
    </style>
    <title>Document</title>

<body class="text-warning">
    <div
        class="box_sign col-lg-4 col-sm-8 col-md-6 p-5 mt-5 mx-auto shadow-lg row justify-content-center">
        <div class="h3 mt-3 mb-5 text-center h3">
            <i class="fas fa-user"></i> <br>
            Se Connecter 					
        </div>
        <form action="" method="POST">
            <div class="form-group">
                <label class="small mb-1" for="email">Adresse email</label>
                <input class="form-control" name="email" type="email" />
            </div>
            <div class="form-group mt-3">
                <label class="small mb-1" for="password">Mot de pass</label>
                <input class="form-control" type="password" name="password" />
            </div>
           
             <div class="form-check mt-1">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <small class="form-check-label text-white" for="gridCheck">
                    se souvenir du mot de passe
                </small>
              </div>
            <div class="mt-4">
                <input type="submit" name="login" class="btn btn-warning w-100" value="Se Connecter">
            </div>
        </form>

        <div class="text-white">
            <small>Vous n'avez pas de compte,  <a class ="text-warning" href="">inscrivez-vous</a> </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5385071fb0.js" crossorigin="anonymous"></script>
</body>
